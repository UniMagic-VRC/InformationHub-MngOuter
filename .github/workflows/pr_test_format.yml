name: PR Format Check

on:
  pull_request:
    branches:
      - master

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        run: npx prettier --check ./**/*.md
